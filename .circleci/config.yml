version: 2.1
orbs:
  ship: auth0/ship@0.3.0
  codecov: codecov/codecov@3
  
jobs:
  build:
    parameters:
      node-version:
        type: string
        default: "12"
    docker:
      - image: circleci/node:<< parameters.node-version >>
    environment:
      LANG: en_US.UTF-8
    steps:
      - checkout
      
      - ship/node-install-packages
      
      - run:
          name: Run Linter
          command: npm run lint
          
      - run:
          name: Run Tests
          command: npm run test:ci
          
      - store_artifacts:
          path: ./coverage/<< parameters.node-version >>/lcov-report
          
      - codecov/upload
      
workflows:
  build-and-test:
    jobs:
      - build:
          matrix:
            parameters:
              node-version: ["10", "12", "14"]
      - ship/node-publish:
          requires:
            - build
          context:
            - publish-npm
            - publish-gh
          filters:
            branches:
              only:
                - master
