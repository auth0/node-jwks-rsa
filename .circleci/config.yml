version: 2.1
orbs:
  ship: auth0/ship@0.3.0
jobs:
  test:
    parameters:
      v:
        type: string
        default: "12"
    docker:
      - image: circleci/node:<< parameters.v >>
    environment:
      LANG: en_US.UTF-8
    steps:
      - checkout
      - run:
          name: Update NPM version
          command: sudo npm install -g npm@latest
      - ship/node-install-packages
      - run:
          name: Run Linter
          command: npm run lint
      - run:
          name: Run Tests
          command: npm run test:ci
      - store_artifacts:
          path: ./coverage/<< parameters.v >>/lcov-report
      - run:
          name: Upload Coverage
          when: on_success
          command: bash <(curl -s https://codecov.io/bash) -Z -C $CIRCLE_SHA1
workflows:
  test:
    jobs:
      - test:
          name: test_node10
          v: "10"
      - test:
          name: test_node12
          v: "12"
      - test:
          name: test_node14
          v: "14"
      - ship/node-publish:
          requires:
            - test_node10
            - test_node12
            - test_node14
          context:
            - publish-npm
            - publish-gh
          filters:
            branches:
              only:
                - master
